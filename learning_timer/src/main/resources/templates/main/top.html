		<!DOCTYPE html>
		<html>
		<head>
		<meta charset='utf-8'>
		<title>Stopwatch</title>
<!--		<link rel='stylesheet' type='text/css' href='styles.css'>-->
		</head>
		<body>
		  <h1>Stopwatch⌚️</h1>
		  <form method="post" th:action="@{main}" th:object="${stopwatchForm}"> 
		  <div id="container">
		    <div id="stopwatch">00:00:00</div>
		    <div id="buttons">
		      <input id="start" type="button" value="start">
		      <input id="stop" type="button" value="stop">
		      <input id="reset" type="button" value="reset">
		    </div>
		  </div>
		  <script th:src="@{/js/timer.js}"></script>
		  <input id="stopTime" type="hidden" name="stopTime" th:field="*{stopTime}">
		  <input id="time" type="hidden" name="time" th:field="*{time}">
		  <textarea rows="10" cols="50" id="textarea" name="memo" th:field="*{memo}"></textarea>
		  <input id="save" type="submit" value="save">
		  </form>
		</body>
		</html>
	    <!--△△　ストップウォッチを表示　△△-->
</body>
</html>
