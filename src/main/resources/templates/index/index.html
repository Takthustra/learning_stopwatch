<!doctype html>
<html lang="ja" class="h-100">
    <head>
        <!-- meta -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1">

    <body class="h-100 vstack">

        <!-- ナビゲーションバー -->
        <nav class="navbar navbar-dark bg-dark bg-gradient fixed-top" id="navbar">
            <div class="container">
                <a class="navbar-brand" th:href="@{/}">
                    <i class="bi bi-stopwatch">
                    </i>
                    LearningStopwatch
                </a>
                
                <!-- トグルボタン -->
                <button class="navbar-toggler"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#navbarNav"
                    aria-controls="navbarNav"
                    aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <!-- リンク一覧 -->
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">

                        <li class="nav-item">
                            <a class="nav-link" th:href="@{main/stopwatch}" th:text="ストップウォッチ"></a>

                        <li class="nav-item">

                        </li>
                    </ul>
                </div>
            </div>

        <section class="" id="home" style="padding: 80px 0 50px">

                <div class="col-md-7">

                <p th:text="サン＝テグジュペリ：「努めなければならないのは、自分を完成させることだ。」"></p>
                <p th:text="さぁ、今から始めよう。"></p>
                <a th:href="@{user/create}" class="btn btn-dark px-5 shadow" th:text="ユーザ作成"></a>
                </div>

                <!-- 右側 -->
                <div class="col-md-5 text-center">
                <img th:src="@{/img/index.jpg}" class="img-fluid" alt="index">
                </div>

                </div>
            </div>
        </section>

  <!-- フッター -->
  <footer class="mt-auto py-2 bg-dark bg-gradient">
