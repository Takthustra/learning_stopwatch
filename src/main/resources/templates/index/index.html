<!doctype html>
<html lang="ja" class="h-100"
	  xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout_index}">
    <head>
        <!-- meta -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1">

        <!-- Bootstrap CSS -->
        <link href ="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel ="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

        <!-- Bootstrap Icons CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" integrity="sha256-PDJQdTN7dolQWDASIoBVrjkuOEaI137FI15sqI3Oxu8=" crossorigin="anonymous">
        <title>LearningStopwatch</title>
    </head>
    <body>
		
        <!--コンテンツ-->

        <section layout:fragment="context" id="home" style="padding: 80px 0 50px">
            
       		<!-- ナビゲーション -->
			<nav class="navbar navbar-dark bg-dark bg-gradient fixed-top" id="navbar">
	            <div class="container">
	                <a class="navbar-brand" th:href="@{/}">
	                    <i class="bi bi-stopwatch">
	                    </i>
	                    LearningStopwatch
	                </a>
	                
	                <!-- トグルボタン -->
	                <button class="navbar-toggler"
	                    type="button"
	                    data-bs-toggle="collapse"
	                    data-bs-target="#navbarNav"
	                    aria-controls="navbarNav"
	                    aria-expanded="false"
	                    aria-label="Toggle navigation">
	                    <span class="navbar-toggler-icon"></span>
	                </button>
	
	                <!-- リンク一覧 -->
	                <div class="collapse navbar-collapse" id="navbarNav">
						<!-- ログインしている場合は全てのリンク先を表示 -->
	                    <ul th:if="${boolean} == true" class="navbar-nav ms-auto">
	                        <li class="nav-item">
	                            <a class="nav-link" aria-current="page" th:href="@{/}" th:text="ホーム"></a>
	                        </li>
	                        <li class="nav-item">
	                            <a class="nav-link" th:href="@{/main/stopwatch}" th:text="ストップウォッチ"></a>
	                        </li>
	                        <li class="nav-item">
	                            <a class="nav-link" th:href="@{/main/mypage}" th:text="マイページ"></a>
	                        </li>
	                    </ul>
	                   	<!-- ログインしていない場合はホームのみを表示 -->
	                    <ul th:unless="${boolean} == true" class="navbar-nav ms-auto">
	                        <li class="nav-item">
	                            <a class="nav-link" aria-current="page" th:href="@{/}" th:text="ホーム"></a>
	                        </li>
	                    </ul>
	                </div>
	            </div>           
	        </nav>
            
            
            <div class="container py-3">
                <div class="row align-items-center justify-content-center">

                <!-- 左側 -->
                <div class="col-md-auto ">
	                <h1 th:text="学びを刻もう。"></h1>
	                <div class="ms-2 mt-3">
		                <div class="small" th:text="「努めなければならないのは、自分を完成させることだ。」"></div>
		                <div class="small" th:text="'(サン＝テグジュペリ)'"></div>
		                
		                <p class="pt-3" th:text="さぁ、今から始めよう。"></p>
	                </div>
                    <div class="hstack align-items-end">
                        <a th:href="@{user/create}" class="btn btn-dark px-5 shadow">
                            ユーザ作成
                        </a>
                        <div class="small px-3">
                            または、<a th:href="@{user/login}" th:text="ログイン"></a><br>
                            もしくは、<a th:href="@{/user/guest_login}" th:text="ゲストログイン"></a>
                        </div>
                    </div>
                </div>

                <!-- 右側 -->
                <div class="col-md-4 text-center">
                <img th:src="@{/img/index.jpg}" class="img-fluid" alt="index">
                </div>

                </div>
            </div>
        </section>
        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
    </body>
