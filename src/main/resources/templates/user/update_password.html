	<!DOCTYPE html>
<html lang="ja" class="h-100"
	　xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">
    <head>
        <!-- meta -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1">

        <!-- Bootstrap CSS -->
        <link href ="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel ="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

        <!-- Bootstrap Icons CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" integrity="sha256-PDJQdTN7dolQWDASIoBVrjkuOEaI137FI15sqI3Oxu8=" crossorigin="anonymous">
        <title>DeleteUser</title>
    </head>
    <body>
		
		<!-- メインコンテンツ -->
        <section layout:fragment="context" id="home" style="padding: 80px 0 50px">
            <div class="container py-3">
                <div class="row justify-content-center">
                    <div class="col text-center">
                        <h2>パスワード変更</h2>
                    </div>
                </div>

                    <!-- フォーム -->
                    <div class="row justify-content-center">
                        <div class="col-md-6 py-3">
                            <form method="post" th:action="@{update_password}" th:object="${updatePasswordForm}">
                                <div class="form-floating">
                                    <input type="text" class="form-control" id="floatingOldPassword" th:field="*{oldPassword}" th:value="*{oldPassword}">
                                    <label for="floatingOldPassword" class="small">現在のパスワード</label>
                                </div>
                                
                                <div class="form-floating mt-3">
                                    <input type="password" class="form-control" id="floatingNewPassword" th:field="*{newPassword}" th:value="*{newPassword}">
                                    <label for="floatingNewPassword" class="small">新しいパスワード</label>
                                </div>

                                <div class="form-floating mt-3">
                                    <input type="password" class="form-control" id="floatingCheckPassword" th:field="*{checkPassword}" th:value="*{checkPassword}">
                                    <label for="floatingCheckPassword" class="small">新しいパスワード(再入力)</label>
                                </div>

                                <div class="mt-2">	
									<!-- エラー表示 -->
                                    <ul class="list-group list-group-flush small rounded" th:if="${#fields.hasErrors('*')}">
                                        <li class="list-group-item list-group-item-primary" th:each="err:${#fields.errors('*')}" th:text="${err}">
                                        </li>
                                    </ul>

                                    <!-- 登録結果 -->
                                    <div class="alert alert-primary small" role="alert" th:if="${result}" th:text="${result}">
                                    </div>
                                </div>
                                
                                <div class="hstack align-items-end mt-2">
                                    <button type="submit" class="btn btn-dark btn-gradient rounded-pill px-5">Update</button>
                                    <div class="mx-2">
                                        <a class="mx-2" th:href="@{/main/mypage}" th:text="マイページに戻る"></a>
                                    </div>
                                </div>

                            </form>
                            
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </body>
</html>
