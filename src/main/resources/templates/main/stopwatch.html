	<!DOCTYPE html>
<html lang="ja" class="h-100"
	　xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">
    <head>
        <!-- meta -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1">

        <!-- Bootstrap CSS -->
        <link href ="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel ="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

        <!-- Bootstrap Icons CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" integrity="sha256-PDJQdTN7dolQWDASIoBVrjkuOEaI137FI15sqI3Oxu8=" crossorigin="anonymous">
        <title>Stopwatch</title>
    </head>
		<body>
		 <!-- メインコンテンツ -->
        <section layout:fragment="context" id="home" style="padding: 80px 0 50px">
            <div class="container py-3">
                <div class="row justify-content-center">
                    <div class="col text-center">
                        <h1>ストップウォッチ</h1>
                    </div>
                </div>

                <!-- フォーム -->
                <form method="post" th:action="@{stopwatch}" th:object="${stopwatchForm}">
                    <div class="row justify-content-center text-center">
                        <div class="col-md-6 py-1 ">
                        
                            <h1 class="display-1" id="stopwatch">00:00:00</h1>
                        
                            <!-- ボタン -->
                            <div class="hstack py-3 justify-content-center">
                                <button class="btn btn-dark btn-gradient rounded-pill px-4 mx-2" id="start" value="start">start</button>
                                <button class="btn btn-dark btn-gradient rounded-pill px-4 mx-2" id="stop" value="stop">stop</button>
                                <button class="btn btn-dark btn-gradient rounded-pill px-4 mx-2" id="reset" value="reset">reset</button>
                            </div>

                            <!-- メモ -->
                            <div class="py-3 ">
                                <div class="form-floating ">
                                    <textarea class="form-control" id="floatingTextarea" name="memo" th:field="*{memo}"></textarea>
                                    <label for="floatingTextarea" class="small">メモ(~300文字)</label>
                                </div>
                            </div>
                            
                        </div>
                    </div>

                    <div class="row justify-content-center text-start">
                        <div class="col-md-6">
                            <button id="save" class="btn btn-dark btn-gradient rounded-pill px-4 align-self-start" type="submit" value="save">save</button>

                            <!-- 使い方 -->
                            <div class="pt-4 small">
                                <p>【使い方】<br>
                                saveボタンを押すと計測時間とメモの保存が可能です。<br>
                                保存して再度ページを開くと計測の途中から開始できます。</p>
                            </div>
                            
                            <!-- jsに値を渡す用 -->
                            <input id="stopTime" type="hidden" name="stopTime" th:field="*{stopTime}">
                            <input id="time" type="hidden" name="time" th:field="*{time}">                 
                        </div>
                    </div>
                </form>
            </div>
            <script th:src="@{/js/timer.js}"></script>
        </section>
	</body>
</html>
